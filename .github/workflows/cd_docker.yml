# This is a basic workflow to help you get started with Actions

name: C# CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Deploy using ssh
      uses: actions/checkout@v2
      
    - name: Add ssh key
      run: |
        echo "${{ secrets.PRIVATE_KEY }}" > /tmp/ssh_private_key
        chmod 600 /tmp/ssh_private_key

    - name: Run deploy on ssh
      run: |
        ssh -i /tmp/ssh_private_key ${{ secrets.USERNAME }}@${{ secrets.HOST }} '~/host/deployments/down_profile.sh && ~/host/deployments/deploy_profile.sh'

    - name: Remove ssh key
      run: |
        rm /tmp/ssh_private_key
